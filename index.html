<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="column-left" class="column">
            <h2>Q: Where is our lecture room?</h2>
            <div class="toggle" id="toggleA">
                Dark Mode
            </div>
            <div class="toggle" id="toggleB">
                Light Mode
            </div>
            <div class="toggle" id="togglehelp">
                <a href="https://nyu.edu" target="_blank"><b>About NYU</b></a>
            </div>
        </div>
        <div id="column-right" class="column">
            <b><i>Hover over the image to see the answer.</i></b>
            <img id="imageA" class="image" />

            <div id="displayA">
                Still remember?
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
